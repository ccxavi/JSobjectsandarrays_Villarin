<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Queue System</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <script src="../scripts/queueSystem.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main
      class="container-fluid d-flex flex-column justify-content-center align-items-center vh-100 vw-100"
    >
      <div class="card card-color w-100 p-5" style="max-width: 570px">
        <h2>Queue System</h2>
        <form id="queue-form">
          <div class="mb-3">
            <label for="patient-name" class="form-label">Patient Name</label>
            <input
              type="text"
              class="form-control"
              id="patient-name"
              name="patient-name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-control" id="status" name="status" required>
              <option value="urgent">Urgent</option>
              <option value="emergency">Emergency</option>
              <option value="regular">Regular</option>
            </select>
          </div>
          <button type="submit" class="btn sub-card w-100">Queue</button>
        </form>
        <div id="queue-result"></div>
      </div>
    </main>
  </body>
</html>
