<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medication Tracker</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <script src="../scripts/medicationTracker.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main
      class="container-fluid d-flex flex-column justify-content-center align-items-center vh-100 vw-100"
    >
      <div class="card card-color w-100 p-5" style="max-width: 520px">
        <h2 class="text-center">Medication Tracker</h2>
        <div class="mb-3">
          <label for="medication-name" class="form-label"
            >Medication Name</label
          >
          <input type="text" id="medName" class="form-control mb-2" />
          <label for="dosage" class="form-label">Dosage</label>
          <input type="text" id="medDosage" class="form-control mb-2" />
          <label for="frequency" class="form-label">Frequency</label>
          <input type="time" id="medFrequency" class="form-control mb-2" />
          <button class="btn w-100 sub-card" onclick="addMedication()">
            Add Medication
          </button>
        </div>
        <table class="table table-bordered mt-4">
          <thead class="table-dark">
            <tr>
              <th>Name</th>
              <th>Dosage</th>
              <th>Frequency</th>
            </tr>
          </thead>
          <tbody id="medsTableBody"></tbody>
        </table>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
    </main>
  </body>
</html>
