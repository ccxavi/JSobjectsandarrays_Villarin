<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <script src="../scripts/bmiCalculator.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main
      class="container-fluid d-flex flex-column justify-content-center align-items-center vh-100 vw-100"
    >
      <div class="card card-color w-100 p-5" style="max-width: 520px">
        <h2>BMI Calculator</h2>
        <form id="bmi-form">
          <div class="mb-3">
            <label for="weight" class="form-label">Weight (kg)</label>
            <input
              type="number"
              class="form-control"
              id="weight"
              name="weight"
              required
            />
          </div>
          <div class="mb-3">
            <label for="height" class="form-label">Height (cm)</label>
            <input
              type="number"
              class="form-control"
              id="height"
              name="height"
              required
            />
          </div>
        </form>
        <button type="submit" class="btn sub-card w-100">Calculate</button>
        <div id="bmi-result"></div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
