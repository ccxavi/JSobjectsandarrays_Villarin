<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Objects and Arrays 1 | Villarin</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <main
      class="container-fluid d-flex justify-content-center align-items-center vh-100"
    >
      <div
        class="card w-100 p-4 card-color shadow-lg"
        style="max-width: 1200px"
      >
        <div class="card-header">
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-3">
              <div class="pic"></div>
              <div>
                <h3 class="mb-1">Czachary Xavier Villarin</h3>
                <p class="mb-0 text-muted">
                  CIS 1202 - <i>Web Development I</i> | BSCS 1
                </p>
              </div>
            </div>
            <h3 class="mb-0">JS Objects and Arrays 1</h3>
          </div>
          <hr class="mt-3 mb-0" />
        </div>
        <div class="card-body d-flex justify-content-between gap-4">
          <div
            class="card card-color p-4 shadow-sm flex-fill"
            style="max-width: 32%"
          >
            <div class="card-header card-color border-bottom-0 p-0">
              <h4 class="mb-0">
                <i class="bi bi-calculator"></i> | BMI Calculator
              </h4>
            </div>
            <hr class="mt-2" />
            <div class="card-body">
              <form id="bmi-form">
                <div class="mb-3">
                  <label for="weight" class="form-label">Weight (kg)</label>
                  <input
                    type="number"
                    class="form-control"
                    id="weight"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="height" class="form-label">Height (cm)</label>
                  <input
                    type="number"
                    class="form-control"
                    id="height"
                    required
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-outline-primary w-100 mt-2"
                >
                  Calculate
                </button>
              </form>
              <button class="btn btn-primary w-100 mt-2">
                View BMI History
              </button>
            </div>
          </div>
          <div
            class="card card-color p-4 shadow-sm flex-fill"
            style="max-width: 32%"
          >
            <div class="card-header card-color border-bottom-0 p-0">
              <h4 class="mb-0"><i class="bi bi-people"></i> | Queue System</h4>
            </div>
            <hr class="mt-2" />
            <div class="card-body">
              <form id="queue-form">
                <div class="mb-3">
                  <label for="patient-name" class="form-label"
                    >Patient Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="patient-name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="status" class="form-label">Status</label>
                  <select class="form-control" id="status" required>
                    <option selected></option>
                    <option value="urgent">Urgent</option>
                    <option value="emergency">Emergency</option>
                    <option value="regular">Regular</option>
                  </select>
                </div>
                <button
                  type="submit"
                  class="btn btn-outline-primary w-100 mt-2"
                >
                  Queue
                </button>
              </form>
              <button class="btn btn-primary w-100 mt-2">View Queue</button>
            </div>
          </div>
          <div
            class="card card-color p-4 shadow-sm flex-fill"
            style="max-width: 32%"
          >
            <div class="card-header card-color border-bottom-0 p-0">
              <h4 class="mb-0">
                <i class="bi bi-capsule"></i> | Medication Tracker
              </h4>
            </div>
            <hr class="mt-2" />
            <div class="card-body">
              <form id="med-tracker-form">
                <div class="mb-3">
                  <label for="medName" class="form-label"
                    >Medication Name</label
                  >
                  <input
                    type="text"
                    id="medName"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3 d-flex gap-3">
                  <div class="w-50">
                    <label for="medDosage" class="form-label">Dosage</label>
                    <input
                      type="number"
                      id="medDosage"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="w-50">
                    <label for="medFrequency" class="form-label"
                      >Frequency</label
                    >
                    <input
                      type="time"
                      id="medFrequency"
                      class="form-control"
                      required
                    />
                  </div>
                </div>
                <button
                  type="submit"
                  class="btn btn-outline-primary w-100 mt-2"
                >
                  Add Medication
                </button>
              </form>
              <button class="btn btn-primary w-100 mt-2">
                View Medications
              </button>
            </div>
          </div>
        </div>
        <div class="card-footer text-center">
          <hr class="m-0" />
          <p class="text-muted mt-3">
            Â© 2025, Czach Villarin. All Rights Reserved.
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
